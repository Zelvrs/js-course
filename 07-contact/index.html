                <form action="" id="form" class="d-none">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="form-group">
                        <label for="address">address</label>
                        <textarea name="address" id="address"  rows="4" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                            <label for="phone">phone</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="material-icons text-secondary">phone</i>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="phone" id="phone">
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="group"> Group</label>
                        <div class="form-check">
                            <input type="radio" value="family" id="groupFamily" class="form-check-input" name="group">
                            <label for="groupFamily"> Family</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" value="work" id="groupWork" class="form-check-input"  name="group">
                            <label for="groupWork"> Work</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" value="friend" id="groupFriend" class="form-check-input"  name="group">
                            <label for="groupFriend"> Friend</label>
                        </div>

                    </div>
                    <button class="btn btn-primary mr-2">Submit</button>
                    <a href="#" id="cancel">cancel</a>
